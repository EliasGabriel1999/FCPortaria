{% extends './base.html' %}
{% block title %} Novo Visitante {% endblock %}
{% block page %} <i class="fa-solid fa-user-plus"></i> Novo Visitante {% endblock %}
{% block content %}
{% load bootstrap4 %}
<main>
  <div class="container-fluid px-4">
    <br>
    <div class="container">
      <div class="row">
        <div class="col-6">
        </div>
      </div>
    </div>
    <br>
    <div class="shadow p-3 mb-5 bg-white rounded">
        <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div style="text-align: right">
            <a href="{% url 'core:visitantes' %}" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
</form>
    </div>
  </div>

</main>

{% endblock %}
